<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Smart ToDo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script src="/scripts/app.js" type="text/javascript"></script>
</head>

<body>
  <header>
    <!-- Top nav bar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <i class="fas fa-tasks"></i> Smart ToDo
        </a>
        <div class="d-flex">
          <a class="nav-item nav-link" href="#">Login</a>
          <a class="nav-item nav-link" href="#">Register</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Display lists -->
    <section>
      <div class="row">

        <!-- 'To watch' container -->
        <div class="col-sm">
          <div class="list-group">
            <div class="list-group-item list-group-item-action active" aria-current="true">
              <h5 class="mb-1"><i class="fas fa-film"></i> To watch</h5>
            </div>
            <a href="#" class="list-group-item list-group-item-action">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Item #1
                </label>
              </div>
            </a>
          </div>
        </div>

        <!-- 'To read' container -->
        <div class="col-sm">
          <div class="list-group">
            <div class="list-group-item list-group-item-action active" aria-current="true">
              <h5 class="mb-1"><i class="fas fa-book-open"></i> To read</h5>
            </div>
            <a href="#" class="list-group-item list-group-item-action">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Item #1
                </label>
              </div>
            </a>
          </div>
        </div>

        <!-- 'To eat' container -->
        <div class="col-sm">
          <div class="list-group">
            <div class="list-group-item list-group-item-action active" aria-current="true">
              <h5 class="mb-1"><i class="fas fa-utensils"></i> To eat</h5>
            </div>
            <a href="#" class="list-group-item list-group-item-action">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Item #1
                </label>
              </div>
            </a>
          </div>
        </div>

        <!-- 'To buy' container -->
        <div class="col-sm">
          <div class="list-group">
            <div class="list-group-item list-group-item-action active" aria-current="true">
              <h5 class="mb-1"><i class="fas fa-shopping-cart"></i> To buy</h5>
            </div>
            <a href="#" class="list-group-item list-group-item-action">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Item #1
                </label>
              </div>
            </a>
          </div>
        </div>

      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
